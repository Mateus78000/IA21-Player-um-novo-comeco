<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>

        * {
            box-sizing: border-box;
        }

        div.ia21-player{
            display: flex;
            flex-direction: column;
            border: 2px solid black;
            width: 720px;
        }

        div.ia21-player video{
            width: 100%;
        }

        div.ia21-player div.controllers{
            display: flex;
            border-top: 2px solid black;
        }

        div.ia21-player div.controllers button.play-pause {

        background-color: transparent;
        border: 0 none;
        border-right: 2px solid black;
        cursor: pointer
    }

        div.ia21-player div.controllers div.drag-bar{
            flex-grow: 1;
            position: relative;
        }

        div.ia21-player div.controllers div.drag-bar:before {
            content: " ";
            position: absolute;
            border-top: 1px solid black;
            width: 100%;
            top: calc(50% - .5px);

        }

        div.ia21-player div.controllers div.drag-bar div.draggable{
            background-color: black;
            width: .5rem;
            height: .5rem;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: calc(50% - .25rem);
        }
    </style>

</head>
<body>
    
    <div class="ia21-player">
        <video>
            <source src= "https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            <source src= "https://www.w3schools.com/html/movie.ogg" type="video/ogg">
        </video>
        <div class="controllers">
            <button class="play-pause" data-deleteme="⏸︎">
                ▶
            </button>
            <div class="drag-bar timeline">
                <div class="draggable"></div>
            </div>
            <div class="timer">
                00:00
            </div>
            <div class="drag-bar volume">
                <div class="draggable"></div>
            </div>
        </div>

    </div>

    <script>
        const containers = document.querySelectorAll("div.ia21-player")

        containers.forEach(el => {
            const playPause = el.querySelector("button.play-pause")
            const video = el.querySelector("video")
            playPause.onclick = () => video.play()
        })
    </script>

</body>
</html>
